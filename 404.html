<!DOCTYPE html>
<html>
<head>

  <title>Page Not Found - Prompt Editor</title>

    // Simple redirect to home page after a brief delay
    setTimeout(function() {
      window.location.href = '/prompt-editor/';
    }, 3000);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #d32f2f;
    }
    .links {
      margin-top: 20px;
    }
    a {
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, the page you were looking for does not exist.</p>
    <p>You will be redirected to the home page in 3 seconds, or you can click one of the links below.</p>
    
    <div class="links">
      <p><a href="/prompt-editor/">Go to main application</a></p>
      <p><a href="/prompt-editor/test.html">Go to test page</a></p>
      <p><a href="/prompt-editor/standalone.html">Go to standalone page</a></p>
    </div>

  </div>

  <script>
    document.getElementById('current-url').textContent = window.location.href;
  </script>

</html>
