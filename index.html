<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/prompt-editor/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Editor</title>
    <style>
      /* Add a loading indicator */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        color: #333;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CXDDNQHs.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BrcnloPp.css">
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading Prompt Editor...</p>
      <p><small>If the app doesn't load within 10 seconds, <a href="/prompt-editor/standalone.html">try the standalone version</a></small></p>
    </div>
    
    <div id="root"></div>
    
    
    <!-- Hide loading screen once app is loaded -->
    <script>
      window.addEventListener('load', function() {
        // Give React a moment to render
        setTimeout(function() {
          var loadingEl = document.getElementById('loading');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
