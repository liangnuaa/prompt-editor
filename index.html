<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/prompt-editor/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Editor</title>
    <style>
      /* Add a loading indicator */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        color: #333;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading Prompt Editor...</p>
      <p><small>If the app doesn't load within 10 seconds, <a href="/prompt-editor/standalone.html">try the standalone version</a></small></p>
    </div>
    
    <div id="root"></div>
    
    <!-- Add a helpful error handler -->
    <script>
      // Handle load errors
      window.addEventListener('error', function(e) {
        console.error('Loading error:', e);
        document.getElementById('loading').innerHTML = `
          <h2>Error Loading Application</h2>
          <p>There was a problem loading the Prompt Editor application.</p>
          <p>Error: ${e.message}</p>
          <p><a href="/prompt-editor/standalone.html">Try the standalone version</a></p>
        `;
      }, true);
      
      // Set a timeout to show an error if the app doesn't load
      setTimeout(function() {
        if (document.getElementById('loading').style.display !== 'none') {
          document.getElementById('loading').innerHTML = `
            <h2>Application Load Timeout</h2>
            <p>The Prompt Editor application is taking too long to load.</p>
            <p><a href="/prompt-editor/standalone.html">Try the standalone version</a></p>
            <p><a href="/prompt-editor/test.html">Go to test page</a></p>
          `;
        }
      }, 10000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen once app is loaded -->
    <script>
      window.addEventListener('load', function() {
        // Give React a moment to render
        setTimeout(function() {
          var loadingEl = document.getElementById('loading');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
