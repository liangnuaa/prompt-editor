<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <p>If you can see this page, GitHub Pages is working correctly for static HTML content.</p>
    <p>This page was deployed at: <span id="timestamp"></span></p>
    <p><a href="/prompt-editor/">Try to go to main app</a></p>
  </div>

  <script>
    document.getElementById('timestamp').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
